name: Tests

on:
  push:
    branches:
      - main


jobs:
  sprint_13:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - name: Set up GitHub Actions
      uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Ð¡heck if the repository is private
      run: exit 1
      if: ${{github.event.repository.private}}
    - name: Get testing lib
      run: set -eu && git clone https://github.com/girolle/open-tests.git
    - name: npm i
      run: npm i
    - name: Run server
      run: netstat --all --program
    - name: Run server
      run: npm run start &
    - name: Run server
      run: netstat --all --program
    - name: Run test
      run: ./open-tests/run.sh.x
      #run: node open-tests/run.js
